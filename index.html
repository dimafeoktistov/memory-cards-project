<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="rating">
          	 <ul class="stars">
          	 	<li><i class="fa fa-star"></i></li>
          	 	<li><i class="fa fa-star"></i></li>
          	 	<li><i class="fa fa-star"></i></li>
          	 </ul>

          	 <span class="moves">0</span> Moves;
          </div>

          <div class="timer">
            <span class="game-timer"></span>
            <i class="fa fa-play"></i>
            <i class="fa fa-pause"></i>
          </div>

        </section>

        <div class="start-game">
          <button type="button" class="btn start">Start game!</button>
        </div>

        <ul class="deck">
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
            <li class="card off"></li>
        </ul>
    </div>

    <div class="js-modal">
      <div class="js-modal-inner">
        YOU WON!
        <div class="rating">
           <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
           </ul>
           <span class="moves-2">0</span> Moves;
        </div>

        <div class="timer">
          <span class="game-timer-2"></span>
        </div>

        <div class="js-modal-button">
          <button type="button" class="btn replay">Play again!</button>
          <button type="button" class="btn dissmiss">Ok</button>
        </div>

      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
